
{%extends 'base.html'%} 
{% block content %}
<div class="container" style="margin-top: 200px">

  <div class="row">
    {% if images %}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 image for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for image in images %}
      <div class="col-sm-6 col-md-12">
          <img style=" margin-top: 20px; margin-bottom: 20px; width:380px; height:280px;" src="{{image.image.url}}" alt="Image" width='200' length='200'>
        <h1>{{image.description}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
